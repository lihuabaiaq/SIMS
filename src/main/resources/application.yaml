springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.sims.controller
knife4j:
  enable: true
  setting:
    language: zh_cn

mybatis-plus:
  type-aliases-package: com.sims.pojo.entity

logging:
  level:
    com.sims: info
  pattern:
    dateformat: HH:mm:ss:SSS
  file:
    name: "logs/sims"